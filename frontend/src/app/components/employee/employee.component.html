<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h2>Form</h2>
            </div>
        </div>
    </div>
    <div class="col-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                  <td>{{employee.id}}</td>
                  <td>{{employee.email}}</td>
                  <td>{{employee.first_name}}</td>
                  <td>{{employee.last_name}}</td>
                  <td><img src={{employee.avatar}}></td>
                </tr>   
            </tbody>
        </table>
    </div>
</div>
